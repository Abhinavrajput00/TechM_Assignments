<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
</head>
<body>

    <h1 align="center">Registration Page</h1>

    <table border="10" cellspacing="10" cellpadding="20" align="center">
        <tr>
            <td>
             <b>Enter Your Name</b>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

         <tr>
            <td>Enter your password</td>
            <td><input type=password></td>
         </tr>

         <tr>
            <td>Select Your Choice</td>
            <td>
                <select multiple>
                    <option>Java</option>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>Angular</option>
                </select>
            </td>
         </tr>

         <tr>
            <td>Select Your Hobby</td>
            <td>
                <input type="checkbox">FootBall
                <input type="checkbox">Cricket
                <input type="checkbox">Hockey
            </td>

         </tr>

         <tr>
            <td>Select the choice of option</td>
            <td>
                <input type="radio">Cash on Delivery
                <input type="radio">Credit</input>
            </td>


         </tr>

         <tr>
            <td>Say About YourSelf</td>
            <td>
                <textarea rows="20" cols="35"></textarea>
            </td>
         </tr>

         <tr>
            <td>Upload Your Profile</td>
            <td>
                <input type="file">
            </td>
         </tr>

            <tr>
                <td><b>Enter Your Date of Birth</b></td>
                <td><input type="date" /></td>
            </tr>

            <tr>
                <td>Select Your Color</td>
                <td>
                    <input type="color">
            </tr>

         
            <tr>
                <td>Submit Your Details</td>
                <td>
                    <input type="submit">
                    <input type="button" value="Angular">
                    <input type="reset">
                </td>

            
    </table>
</body>
</html>
